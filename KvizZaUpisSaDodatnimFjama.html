let currentIndex = 0;
let tacnih = 0;
let ukupnoVreme = 60 * 60; // 60 minuta u sekundama
let protekloVreme = 0;
let globalniTajmer = null;
function formatVreme(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m}:${s < 10 ? "0" + s : s}`;
}
function loadQuestion() {
  if (currentIndex >= questions.length) {
    clearInterval(globalniTajmer);
    document.getElementById('quiz-box').innerHTML = `<h2>Kraj kviza.</h2>
    <p>Tačnih odgovora: ${tacnih} od ${questions.length}</p>
    <p>Ukupno vreme: ${formatVreme(protekloVreme)}</p>`;
    return;
  }
  const q = questions[currentIndex];
  document.getElementById('question').innerHTML = `${q.question} <br><small>Pitanje ${currentIndex + 1} od ${questions.length}</small>`;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  const answersShuffled = [...q.answers].sort(() => Math.random() - 0.5);
  answersShuffled.forEach(ans => {
    const btn = document.createElement('button');
    btn.className = 'answer';
    btn.textContent = ans;
    btn.onclick = () => checkAnswer(ans, q.correct);
    answersDiv.appendChild(btn);
  });
  document.getElementById('result').textContent = '';
}
function checkAnswer(selected, correct) {
  const result = document.getElementById('result');
  if (selected === correct) {
    result.innerHTML = "<span style='color: green;'>Tačno!</span>";
    tacnih++;
  } else {
    result.innerHTML = `<span style='color: red;'>Netačno. Tačan odgovor je: <strong>${correct}</strong></span>`;
  }
  document.querySelectorAll('.answer').forEach(btn => btn.disabled = true);
}
function nextQuestion() {
  currentIndex++;
  loadQuestion();
}
globalniTajmer = setInterval(() => {
  protekloVreme++;
  document.getElementById('timer').textContent = `Vreme: ${formatVreme(protekloVreme)}`;
  if (protekloVreme >= ukupnoVreme) {
    clearInterval(globalniTajmer);
    document.getElementById('quiz-box').innerHTML = `<h2>Vreme isteklo!</h2>
    <p>Tačnih odgovora: ${tacnih} od ${questions.length}</p>`;

}, 1000);
