<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobrodošli na kviz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    #welcome-box {
      background: #fff;
      border-radius: 8px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 { margin-bottom: 20px; }
    p { font-size: 1.2em; margin-bottom: 30px; }
    button {
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div id="welcome-box">
    <h1>Dobrodošli na Kviz za Prijemni!</h1>
    <p>Spremite se da testirate svoje znanje! Kliknite dugme ispod da započnete kviz.</p>
    <button onclick="window.location.href='kviz.html'">Start Kviz</button>
  </div>
</body>
</html>
